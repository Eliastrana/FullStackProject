name: Full Stack CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'Backend/SpringbootBackend/**'
      - 'Frontend/VueFrontend/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'Backend/SpringbootBackend/**'
      - 'Frontend/VueFrontend/**'

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file Backend/SpringbootBackend/pom.xml
      - name: Run Tests
        run: mvn test --file Backend/SpringbootBackend/pom.xml
        env:
          SPRING_PROFILES_ACTIVE: test

  build-and-test-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: eOAcZwBHCgYcwoTj1n9U55HoAkBH9jaB
          MYSQL_DATABASE: quiz_db
        ports:
          - 3307:3306 # Mapping to match your application's expected port
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=eOAcZwBHCgYcwoTj1n9U55HoAkBH9jaB"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install --prefix Frontend/VueFrontend
      - name: Build
        run: npm run build --prefix Frontend/VueFrontend
      - name: Run Vitest
        run: npm run test:unit --prefix Frontend/VueFrontend
      - name: Cypress tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve --prefix Frontend/VueFrontend
          wait-on: 'http://localhost:8080'
          config: baseUrl=http://localhost:8080

